<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson_12</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="ufo">
                    <div class="ufo__cabin">
                        <div class="ufo__pilot">
                            <img src="img/content/deadpool_PNG78.png" alt="deadpool pilot">
                        </div>
                    </div>
                    <div class="ufo__body"><p><span></span></p></div>
                    <div class="ufo__portal"></div>
                    <div class="ufo__beam"></div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="main__container">
                <div class="car">
                    <div class="car__box">
                        <div class="car__body body-car">
                            <div class="body-car__left-part"></div>
                            <div class="body-car__middle-part middle-part">
                                <div class="middle-part__glass">
                                        <img src="img/content/WeSMZ7-batman-free-png.png" alt="batman">
                                </div>
                            </div>
                            <div class="body-car__right-part"></div>
                            <div class="body-car__left-wheel">
                                <img src="img/content/wheel.png" alt="car wheel">
                            </div>
                            <div class="body-car__right-wheel">
                                <img src="img/content/wheel.png" alt="car wheel">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="cards-box">
                    <div class="card-horizontal">
                        <div class="card-horizontal__front">Front side</div>
                        <div class="card-horizontal__back">Back side</div>
                    </div>
                    <div class="card-vertical">
                        <div class="card-vertical__front">Front side</div>
                        <div class="card-vertical__back">Back side</div>
                    </div>
                </div>
        </footer>
    </div>
</body>
</html>
